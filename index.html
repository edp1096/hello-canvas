<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>Hello canvas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <canvas id="myCanvas" width="800" height="600" style="border:1px solid #c3c3c3;"></canvas>
</body>

<script>
    const canvas = document.getElementById("myCanvas")
    const ctx = canvas.getContext("2d")

    ctx.transform(1, 0, 0, -1, 0, canvas.height)
    ctx.fillStyle = "#FF0000"
    ctx.strokeStyle = "#FF0000"
    // ctx.globalCompositeOperation = 'source-over'

    // Line
    ctx.lineWidth = 10
    ctx.beginPath()
    ctx.moveTo(600, 500)
    ctx.lineTo(700, 500)
    ctx.stroke()

    // Rectangle
    ctx.beginPath()
    ctx.moveTo(10, 10)
    ctx.rect(10, 10, 50, 25)
    ctx.fill()

    // Round Rectangle
    ctx.beginPath()
    ctx.moveTo(300, 300)
    ctx.roundRect(300, 300, 100, 100, 15)
    ctx.fill()

    // Arc, Circle
    // context.arc(x,y,r,sAngle,eAngle,counterclockwise)
    ctx.beginPath()
    ctx.moveTo(275, 75)
    ctx.arc(275, 75, 25, 0, 2 * Math.PI)
    ctx.fill()

    // Donut
    // ctx.globalCompositeOperation = 'source-out'
    ctx.beginPath()
    ctx.moveTo(450, 450)
    ctx.arc(450, 450, 50, 0, 2 * Math.PI)
    ctx.fill()

    ctx.globalCompositeOperation = 'destination-out'
    ctx.beginPath()
    ctx.arc(450, 450, 25, 0, 2 * Math.PI)
    ctx.closePath()
    ctx.fill()
    ctx.globalCompositeOperation = 'source-over'

    // Polygon
    ctx.beginPath()
    ctx.moveTo(100, 100)
    ctx.lineTo(200, 100)
    ctx.lineTo(200, 200)
    ctx.lineTo(150, 250)
    ctx.lineTo(100, 200)
    ctx.fill()

</script>

</html>
